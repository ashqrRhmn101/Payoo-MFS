<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- DaisyUi cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
    <title>Payoo MFS</title>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[110px] w-[250px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form>
      <!-- Alert  -->
      <div id="customAlert" role="alert" class="hidden alert alert-warning">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 shrink-0 stroke-current"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
        <span id="alertMgs" class="">Warning: Invalid email address!</span>
      </div>
      <!--  -->
      <div class="login bg-white rounded-2xl p-8">
        <h1 class="mb-2">Mobile Number</h1>
        <input
          id="input-num"
          type="text"
          value="12345678910"
          class="input mb-2 rounded-2xl bg-[#f4f5f7] border-none"
          placeholder="Enter your number"
        />
        <h1 class="mb-2">4 Digit Pin</h1>
        <input
          id="input-pin"
          type="text"
          value="1234"
          class="input rounded-2xl mb-2 bg-[#f4f5f7] border-none"
          placeholder="Enter 4 Digit Pin"
        /><br />

        <button
          id="btn-login"
          type="button"
          class="btn bg-[#0874f2] text-white w-full rounded-2xl"
        >
          Login
        </button>
      </div>
    </form>

    <script src="js/login.js"></script>
  </body>
</html>
